<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <button id="returnBtn">Return to all tasks</button>
    </header>
    <form>
        <legend>Edit or add a task</legend>
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control">
        <label for="id" class="form-label">ID:</label>
        <input type="number" id="id" class="form-control">
        <label for="desc" id="descLabel" class="form-label">Description:</label>
        <textarea type="text" id="desc" class="form-control"></textarea>
        <button id="submitBtn">Submit Task</button>
        <p id="message"></p>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="edit.js"></script>
</body>
</html>
